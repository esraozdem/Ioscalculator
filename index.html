<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="operation-input">9*5</div>
      <div class="result">45</div>
      <div class="row">
        <button class="button function ac" type="button">AC</button>
        <button class="button function pm" type="button">±</button>
        <button class="button function percent" type="button">%</button>
        <button class="button operator division" type="button">÷</button>
      </div>
      <div class="row">
        <button class="button number-7" type="button">7</button>
        <button class="button number-8" type="button">8</button>
        <button class="button number-9" type="button">9</button>
        <button class="button operator multiplication" type="button">x</button>
      </div>
      <div class="row">
        <button class="button number-4" type="button">4</button>
        <button class="button number-5" type="button">5</button>
        <button class="button number-6" type="button">6</button>
        <button class="button operator substraction" type="button">-</button>
      </div>
      <div class="row">
        <button class="button number-1" type="button">1</button>
        <button class="button number-2" type="button">2</button>
        <button class="button number-3" type="button">3</button>
        <button class="button operator addition" type="button">+</button>
      </div>
      <div class="row">
        <button class="button number-0" type="button">0</button>
        <button class="button decimal" type="button">.</button>
        <button class="button operator equal" type="button">=</button>
      </div>
    </div>
  </body>
</html>
